<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Soma de números</h1>
        <form id="somando">
            <div>
                <input type="number" id="soma1" required placeholder="Número 1">
                <input type="number" id="soma2" required placeholder="Número 2">
            </div>
            <button type="submit">Somando Números</button>
        </form>
        <div class="resultado">
            A soma dos números é: <span id="resultado-valor"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
